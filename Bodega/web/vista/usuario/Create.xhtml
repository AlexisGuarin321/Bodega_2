<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 1200px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.CreateUsuarioTitle}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuario}" for="usuario" />
                                    <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.CreateUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuario}"/>
                                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                                    <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_idPersona}" for="idPersona" />
                                    <p:selectOneMenu id="idPersona" value="#{usuarioController.selected.idPersona}" title="#{bundle.CreateUsuarioTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idPersona}">
                                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton style="max-width: 150px;" id="createButtonA" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{libroController.create}" value="#{bundle.Asignar}"/>
                                <p:commandButton style="max-width: 150px;" id="createButtonR" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{libroController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
