<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 1200px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.CreateCiudadTitle}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputLabel style="text-align: left" value="#{bundle.CreateCiudadLabel_ciudad}" for="ciudad" />
                                    <h:inputText style="text-align: left;border-radius:5px; height: 15px" id="ciudad" value="#{ciudadController.selected.ciudad}" title="#{bundle.CreateCiudadTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_ciudad}"/>
                                    <h:outputLabel style="text-align: left; " value="#{bundle.CreateCiudadLabel_idDepartamento}" for="idDepartamento" />
                                    <h:selectOneMenu style="text-align: left;border-radius: 5px; height: 15px" id="idDepartamento" value="#{ciudadController.selected.idDepartamento}" title="#{bundle.CreateCiudadTitle_idDepartamento}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_idDepartamento}">
                                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton style="max-width: 150px;" id="createButtonA" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{ciudadController.create}" value="#{bundle.Asignar}"/>
                                <p:commandButton style="max-width: 150px;" id="createButtonR" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{ciudadController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
