<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 1200px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.CreatePersonasTitle}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.CreatePersonasTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombre}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_apellido}" for="apellido" />
                                    <p:inputText id="apellido" value="#{personasController.selected.apellido}" title="#{bundle.CreatePersonasTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_apellido}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_numDocumento}" for="numDocumento" />
                                    <p:inputText id="numDocumento" value="#{personasController.selected.numDocumento}" title="#{bundle.CreatePersonasTitle_numDocumento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_numDocumento}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                                    <p:inputText id="fechaNacimiento" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.CreatePersonasTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_fechaNacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_email}" for="email" />
                                    <p:inputText id="email" value="#{personasController.selected.email}" title="#{bundle.CreatePersonasTitle_email}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_email}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_direccion}" for="direccion" />
                                    <p:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.CreatePersonasTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_direccion}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_telefono}" for="telefono" />
                                    <p:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.CreatePersonasTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_telefono}"/>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_idCiudad}" for="idCiudad" />
                                    <p:selectOneMenu id="idCiudad" value="#{personasController.selected.idCiudad}" title="#{bundle.CreatePersonasTitle_idCiudad}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idCiudad}">
                                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{bundle.CreatePersonasLabel_idClasificacion}" for="idClasificacion" />
                                    <p:selectOneMenu id="idClasificacion" value="#{personasController.selected.idClasificacion}" title="#{bundle.CreatePersonasTitle_idClasificacion}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idClasificacion}">
                                        <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton style="max-width: 150px;" id="createButtonA" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{personasController.create}" value="#{bundle.Asignar}"/>
                                <p:commandButton style="max-width: 150px;" id="createButtonR" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{personasController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
