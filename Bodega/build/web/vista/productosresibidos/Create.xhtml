<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div align="center" >
                    <p:panel style="min-width: 200px; max-width: 1200px;  border: 0px; font-size: 12px;">
                        <p:panel header="#{bundle.CreateProductosresibidosTitle}">
                            <div class="ui-fluid">
                                <p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_fechaResivido}" for="fechaResivido" />
                                    <p:inputText id="fechaResivido" value="#{productosresibidosController.selected.fechaResivido}" title="#{bundle.CreateProductosresibidosTitle_fechaResivido}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_fechaResivido}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_ref}" for="ref" />
                                    <p:inputText id="ref" value="#{productosresibidosController.selected.ref}" title="#{bundle.CreateProductosresibidosTitle_ref}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_ref}"/>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_cantidad}" for="cantidad" />
                                    <p:inputText id="cantidad" value="#{productosresibidosController.selected.cantidad}" title="#{bundle.CreateProductosresibidosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_cantidad}"/>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_valorUnidad}" for="valorUnidad" />
                                    <p:inputText id="valorUnidad" value="#{productosresibidosController.selected.valorUnidad}" title="#{bundle.CreateProductosresibidosTitle_valorUnidad}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_valorUnidad}"/>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_valorTotal}" for="valorTotal" />
                                    <p:inputText id="valorTotal" value="#{productosresibidosController.selected.valorTotal}" title="#{bundle.CreateProductosresibidosTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_valorTotal}"/>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_idProducto}" for="idProducto" />
                                    <p:selectOneMenu style="width: 150px; border-radius: 5px ;" id="idProducto" value="#{productosresibidosController.selected.idProducto}" title="#{bundle.CreateProductosresibidosTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idProducto}">
                                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_idProvedor}" for="idProvedor" />
                                    <p:selectOneMenu style="width: 150px; border-radius: 5px ;" id="idProvedor" value="#{productosresibidosController.selected.idProvedor}" title="#{bundle.CreateProductosresibidosTitle_idProvedor}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idProvedor}">
                                        <f:selectItems value="#{provedorController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_idTalla}" for="idTalla" />
                                    <p:selectOneMenu style="width: 150px; border-radius: 5px ;" id="idTalla" value="#{productosresibidosController.selected.idTalla}" title="#{bundle.CreateProductosresibidosTitle_idTalla}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idTalla}">
                                        <f:selectItems value="#{tallasController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{bundle.CreateProductosresibidosLabel_idTipoProducto}" for="idTipoProducto" />
                                    <p:selectOneMenu style="width: 150px; border-radius: 5px ;" id="idTipoProducto" value="#{productosresibidosController.selected.idTipoProducto}" title="#{bundle.CreateProductosresibidosTitle_idTipoProducto}" required="true" requiredMessage="#{bundle.CreateProductosresibidosRequiredMessage_idTipoProducto}">
                                        <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:panel>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton style="max-width: 150px;" id="createButtonA" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{productosresibidosController.create}" value="#{bundle.Asignar}"/>
                                <p:commandButton style="max-width: 150px;" id="createButtonR" icon="ui-icon-plus" process="@all" styleClass="button" ajax="false" action="#{productosresibidosController.prepareList}" value="#{bundle.Regresar}" immediate="true"/>
                            </div>
                        </f:facet>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
